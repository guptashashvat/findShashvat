<div class="container">
    <div data-aos="fade-up" data-aos-duration="900" data-aos-easing="ease" data-aos-delay="0"><h1 class="size-50">My <br> Experience</h1>
    <div class="h-25"></div>
    <strong class="expContent">{{epitome}}
    </strong>    
    <div class="h-25"></div>
    </div>
<div data-aos="fade-down" data-aos-duration="900" data-aos-easing="ease" data-aos-delay="0">
    <ul class="timeline">
        <li *ngFor="let experience of experienceList" class="timeline-event aos-init aos-animate" data-aos="fade-up" data-aos-duration="900" data-aos-easing="ease" data-aos-delay="0">
            <label class="timeline-event-icon"></label>
            <div class="timeline-event-copy">
                <p class="timeline-event-thumbnail">{{experience.duration}}</p>
                <h3>{{experience.company}}</h3>
                <h4>{{experience.place}}</h4>
                <p *ngFor="let subEx of experience.subDurationList">
                    <span class="timeline-event-subthumbnail">{{subEx.subDuration}}
                    </span><br><br>
                        <span class="expContent"><strong>{{subEx.tagLine}}</strong>
                        <br><ol>
                            <li *ngFor="let bullet of subEx.bulletPoints">{{bullet}}</li>
                        </ol>                       
                    </span>
                </p>
            </div>
        </li>
    </ul>
</div>
</div>
